name: GitHub Metrics

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

permissions:
  contents: write

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: IsraelHamdan
          template: classic
          theme: midnight-purple
          base: header, activity, repositories
          plugins: languages, commits
          plugins_languages_limit: 8
          plugins_languages_threshold: 0%
